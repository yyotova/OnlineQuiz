<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../client/styles/main.css" />
    <title>Online Quizes</title>
  </head>

  <body>
    <a href="./homepage.html">
      <img src="../images/su.png" />
    </a>

    <section class="quiz-form-container">
      <h3 class="title">Create new Quiz</h3>
      <form class="add-quiz-form" id="new-quiz" type="submit" method="POST">
        <label for="title">Title: </label>
        <input id="title" name="title" type="text" class="input-container"/>
        <label for="description">Description: </label>
        <textarea
          id="description"
          name="description"
          type="text"
          style="margin: 0.5rem"
        >
        </textarea>
        <label for="maxScore">Max Score: </label>
        <input id="maxScore" name="maxScore" type="text" class="input-container"/>
        <label for="levelId">Level: </label>
        <input id="levelId" name="levelId" type="text" class="input-container"/>
        <label for="QuestionTitle">Question: </label>
        <input id="QuestionTitle" name="QuestionTitle" type="text" class="input-container"/>
        <label for="points">Points: </label>
        <input id="points" name="points" type="text" class="input-container"/>
        <div class="button-container align-right-button">
          <button type="submit">Submit</button>
        </div>
      </form>
    </section>
    <script src="./scripts/addQuiz.js"></script>
  </body>
</html>
