<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../client/styles/main.css" />
    <title>Recording</title>
  </head>

  <body>
    <a href="./homepage.html">
      <img src="../images/su.png" />
    </a>

    <section class="quiz-form-container" id="quiz-section">
      <h1 class="title">Recording</h1>

      <form class="record-form" method="post" enctype="multipart/form-data">
        <section id="quiz">
          <span>Quiz:</span>
        </section>
        <section id="question">
          <span>Question:</span>
        </section>

        <div id="controls">
          <button id="recordButton">Record</button>
          <button id="stopButton">Stop</button>
        </div>

        <div id="recordingsList"></div>

        <div class="button-container">
          <button id="submitButton" type="submit" name="submitRecordBtn">
            Submit
          </button>
        </div>
      </form>
    </section>

    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    <script src="./scripts/submitRecord.js"></script>
    <script src="./scripts/recorder.js"></script>
    <script src="./scripts/audio.js"></script>
    <script src="./scripts/getImage.js"></script>
  </body>
</html>
