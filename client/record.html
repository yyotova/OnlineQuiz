<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Recording</title>
  </head>

  <body>
    <a href="./homepage.html">
      <img src="../images/su.png" />
    </a>

    <div id="quide">
      <h5>Guidelines</h5>
      <ul>
        <li>select a quiz and a question</li>
        <li>upload a record of the question if you already have</li>
        <li>record the question if you do not have one and upload it</li>
      </ul>
    </div>

    <section class="quiz-form-container" id="quiz-section">
      <h1 class="title">Recording</h1>

      <form id="myForm" class="record-form" method="post" enctype="multipart/form-data">
        <section id="quiz">
          <span>Quiz:</span>
        </section>
        <section id="question">
          <span>Question:</span>
        </section>

        <div id="upload">
          <input type="file" id="inpFile" /><br />
          <div class="button-container">
            <button type="submit">Upload</button>
          </div>
        </div>

        <div id="controls">
          <button id="recordButton">Record</button>
          <button id="stopButton">Stop</button>
        </div>

        <div id="recordingsList"></div>
      </form>
    </section>

    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    <script src="./scripts/recorder.js"></script>
    <script src="./scripts/retrieve-quizes.js"></script>
  </body>
</html>
